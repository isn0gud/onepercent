<div class="container">

	<div class="row">
		<div id="chart_title" class="col col-md-8" style="padding-left: 40px; vertical-align:middle;">
			<h2>10 Top Hashtags</h2>
		</div>
	</div>

	<div class="row">
		<form id="date_form">
			<div class="col-md-2">
				<select class="form-control" id="date_selector">
				<% _.each(dates, function(date) { %>
					<option value="<%= date %>" <% if (date == selectedDate) { %> selected <% } %>><%= date %></option>
				<% }) %>
				</select>
			</div>

			<div class="col-md-2">
				<select class="form-control" id="hour_selector">
				<% _.each(hours, function(hour) { %>
					<option value="<%= hour %>" <% if (hour == selectedHour) { %> selected <% } %>><%= hour %></option>
				<% }) %>
				</select>
			</div>

			<div id="load" class="col col-md-1" >
				<button type="submit" class="btn btn-default">show</button>
			</div>

			<div class="row">
				<div class="btn-group">
					<label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
				</div>
			</div>
		</form>
	</div>
	<div id="chart_div" style="width:auto; height: 350px;"></div><!-- Ende chart_div -->

</div>
