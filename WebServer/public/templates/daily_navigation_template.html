<div class="jumbotron">
    <div class="container">

        <div id="content-description"><%= description %></div>

        <div class="row">
            <form id="date_form">
                <div class="col-md-4">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Hour
                        </div>
                        <div class="panel-body">
                            <select class="form-control" id="date_selector">
                                <% if(typeof dates != 'undefined') { %>
                                <% _.each(dates, function(date) { %>
                                <option value="<%= date %>" <% if (date == selectedDate) { %> selected <% } %>><%= date %></option>
                                <% }) } %>
                            </select>
                        </div>
                    </div>


                </div>

                <div id="load" class="col col-md-4" >
                    <button type="submit" class="btn btn-default">show</button>
                </div>
            </form>
        </div>
    </div>
</div>
