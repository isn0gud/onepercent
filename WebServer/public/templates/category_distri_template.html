<div class="container">

    <div class="row">
        <div id="chart" class="chart" style="width:auto; height: 400px;"></div>
    </div>

    <div class="row text-center">
        <% if(typeof tweets != 'undefined') {
        for (var i = 0; i < tweets.length; i++) {
        %>

        <div class="row">
            <div class="col-md-6"> <%= tweets[i] %></div>
            <div class="col-md-6">
                <% for (var j = 0; j < categories[i].length; j++) { %>
                <%= categories[i][j].category %> | <%= categories[i][j].probability %>
                <% } %>
            </div>
        </div>
        <% } } %>
    </div>

</div>
